name: Release on tag push

on:
  push:
    tags:
      - 'v*.*'  # matches tags like v1.2, v12.34

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - uses: actions/checkout@v3

      # 2. Set release version from the tag
      - name: Set release version
        run: |
          echo "RELEASE_VERSION=${GITHUB_REF##*/}" >> $GITHUB_ENV
          echo "Release version: $RELEASE_VERSION"

      # 3. Zip folder contents
      - name: Zip folder
        run: |
          zip -r BestPerfume-windows.zip bin/Release/net10.0-windows10.0.19041.0/win-x64/publish/*

      # 4. Create a GitHub release
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.RELEASE_VERSION }}
          name: Release ${{ env.RELEASE_VERSION }}
          body: Release ${{ env.RELEASE_VERSION }} automatically created from commit
          files: |
            BestPerfume-windows.zip
            bin/Release/net10.0-android/publish/com.jamielow.bestperfume-Signed.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
